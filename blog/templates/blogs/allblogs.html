<main role="main">
    <div class="container">
        <h1 class="text-center pt-3">Welcome to Bijoy's Blogs</h1>
        <br>
        <br>
        <h2>Latest Post</h2>
    </div>
    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">
                {%for blog in blogs.all%}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img class="card-img-bottom" height="200" src="{{blog.image.url}}">
                        <div class="card-body">
                            <a href="{%url 'detail' blog.id%}" class="card-text" > {{blog.title}}</a>
                        </div>
                        <p class="text-muted text-center">{{blog.summary}}</p>
                        <p class="text-muted text-center">{{blog.pub_date_pretty}}</p>

                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</main>
